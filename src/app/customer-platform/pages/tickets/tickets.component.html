<div class="row g-2">
    <div class="col-12">
        <div class="card card-body">
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/platform','leases']" routerLinkActive="active">Leases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/platform','tickets']" routerLinkActive="active">Tickets</a>
                </li>
                <li class="ms-auto">
                    <a class="btn btn-outline-secondary btn-sm" title="Add" id="addButton"
                        [routerLink]="['/platform','form']">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>
            <h5 class="card-title mb-3">Tickets</h5>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th scope="col">Ticket code</th>
                            <th scope="col">Property</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody [ngStyle]="{ 'max-height' : height/3+'px' }" class="contenedor">
                        <tr *ngFor="let ticket of tickets; let i=index">
                            <td>{{(ticket.id | number: '4.0-0') | code}}</td>
                            <td>
                                <div class=" d-flex flex-column">
                                    <p class="card-text mb-1 fw-bold">{{ticket.contrato.propiedad.direccion}}</p>
                                    <p class="card-text mb-0 fst-italic">{{ticket.contrato.propiedad.tipo.tipo}}</p>
                                </div>

                            </td>
                            <td>{{ticket.estatus}}</td>
                            <td>
                                <a class="btn btn-outline-primary btn-sm"
                                    [routerLink]="['/platform','form', ticket.id]">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
