<div class="d-flex">
    <app-sidebar #sideBar></app-sidebar>
    <app-navbar (sideBar)="openSideBar()" [nombreModulo]="'Suppliers'"></app-navbar>
    <div class="container-fluid">
        <div style="height: 50px;" class="mb-2"></div>
        <div class="row g-2">
            <div class="col-12">
                <div class="card ">
                    <div class="card-body ">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-3">Active Suppliers</h5>
                            <div class="ms-auto">
                                <button class="btn btn-outline-secondary btn-sm" title="Add" id="addButton"
                                    (click)="add()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered text-center">
                            <thead class="bg-secondary text-white">
                                <tr>
                                    <th scope="col">Supplier</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody [ngStyle]="{ 'max-height' : height/3+'px' }" class="contenedor">
                                <tr *ngFor="let proveedor of proveedores; let i=index">
                                    <td>{{proveedor.proveedor}}</td>
                                    <td>{{proveedor.telefono}}</td>
                                    <td>{{proveedor.correo}}</td>
                                    <td>{{proveedor.contacto}}</td>
                                    <td>{{proveedor.direccion}}</td>
                                    <td class="justify-content-evenly d-flex justify-content-md-center">
                                        <a class="btn btn-sm btn-outline-primary me-md-2" type="button" title="update" [routerLink]="['form', proveedor.id]">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-danger" type="button" title="inactivate" (click)="desactive(i)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
